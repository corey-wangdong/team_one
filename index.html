function gohtmlEncode(str) {
        if(!str)   return str;
        	var finalValue="";
        	for (var i = 0, len = str.length; i < len; i++) {
        		finalValue+=htmlEncode(str.charAt(i));
        	}
        return finalValue;
}
    
function htmlEncode(c) {
        switch(c) {
           case '&':
               return"&amp;";
           case '<':
               return"&lt;";
           case '>':
               return"&gt;";
           case '"':
               return"&quot;";
           case '\'':
           	return "&apos;";
           case ' ':
               return"&nbsp;";
           default:
               return c +"";
        }
}
